<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số khối cơ thể (BMI)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            flex: 1;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .calculator-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
            font-weight: 700;
            line-height: 1.3;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[type="number"]:hover {
            border-color: #60a5fa;
        }

        .btn-calculate {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-calculate:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result-container.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bmi-value {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .bmi-category {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .bmi-category.underweight {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .bmi-category.normal {
            background-color: #d1fae5;
            color: #047857;
        }

        .bmi-category.overweight {
            background-color: #fef3c7;
            color: #d97706;
        }

        .bmi-category.obese {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        .bmi-info {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            line-height: 1.6;
        }

        .bmi-scale {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .bmi-scale h3 {
            font-size: 16px;
            color: #374151;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .scale-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
            border-bottom: 1px solid #f3f4f6;
        }

        .scale-item:last-child {
            border-bottom: none;
        }

        .scale-label {
            color: #6b7280;
        }

        .scale-value {
            font-weight: 500;
            color: #374151;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 14px;
            margin-top: 40px;
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .calculator-card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .bmi-value {
                font-size: 36px;
            }

            .bmi-category {
                font-size: 20px;
            }
        }

        /* Loading animation */
        .calculating {
            display: inline-block;
            position: relative;
        }

        .calculating:after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>Tính chỉ số khối cơ thể (BMI)</h1>
            
            <form id="bmiForm">
                <div class="input-group">
                    <label for="height">Chiều cao (cm)</label>
                    <input 
                        type="number" 
                        id="height" 
                        placeholder="Nhập chiều cao của bạn"
                        min="50" 
                        max="250"
                        step="0.1"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label for="weight">Cân nặng (kg)</label>
                    <input 
                        type="number" 
                        id="weight" 
                        placeholder="Nhập cân nặng của bạn"
                        min="10" 
                        max="300"
                        step="0.1"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-calculate">Tính BMI</button>
            </form>
            
            <div id="resultContainer" class="result-container">
                <div class="bmi-value" id="bmiValue"></div>
                <div class="bmi-category" id="bmiCategory"></div>
                <div class="bmi-info" id="bmiInfo"></div>
                
                <div class="bmi-scale">
                    <h3>Thang phân loại BMI (WHO)</h3>
                    <div class="scale-item">
                        <span class="scale-label">Gầy</span>
                        <span class="scale-value">< 18.5</span>
                    </div>
                    <div class="scale-item">
                        <span class="scale-label">Bình thường</span>
                        <span class="scale-value">18.5 - 24.9</span>
                    </div>
                    <div class="scale-item">
                        <span class="scale-label">Thừa cân</span>
                        <span class="scale-value">25 - 29.9</span>
                    </div>
                    <div class="scale-item">
                        <span class="scale-label">Béo phì</span>
                        <span class="scale-value">≥ 30</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        © 2025 - Ứng dụng tính BMI tự động – Thiết kế bởi Nguyễn Duy Khánh
    </footer>
    
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateBMI();
        });

        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            
            // Validate inputs
            if (!height || !weight || height <= 0 || weight <= 0) {
                alert('Vui lòng nhập chiều cao và cân nặng hợp lệ!');
                return;
            }
            
            // Convert height from cm to m
            const heightInMeters = height / 100;
            
            // Calculate BMI
            const bmi = weight / (heightInMeters * heightInMeters);
            const roundedBMI = bmi.toFixed(1);
            
            // Determine category
            let category = '';
            let categoryClass = '';
            let advice = '';
            
            if (bmi < 18.5) {
                category = 'Gầy';
                categoryClass = 'underweight';
                advice = 'Bạn cần tăng cân để đạt được cân nặng khỏe mạnh. Hãy ăn uống đầy đủ dinh dưỡng và tập luyện thể dục đều đặn.';
            } else if (bmi >= 18.5 && bmi < 25) {
                category = 'Bình thường';
                categoryClass = 'normal';
                advice = 'Chúc mừng! Chỉ số BMI của bạn ở mức lý tưởng. Hãy duy trì lối sống lành mạnh để giữ vững sức khỏe.';
            } else if (bmi >= 25 && bmi < 30) {
                category = 'Thừa cân';
                categoryClass = 'overweight';
                advice = 'Bạn đang thừa cân nhẹ. Hãy điều chỉnh chế độ ăn uống và tăng cường vận động để cải thiện sức khỏe.';
            } else {
                category = 'Béo phì';
                categoryClass = 'obese';
                advice = 'Bạn cần giảm cân để tránh các vấn đề sức khỏe. Hãy tham khảo ý kiến bác sĩ và xây dựng kế hoạch giảm cân an toàn.';
            }
            
            // Display results
            const resultContainer = document.getElementById('resultContainer');
            const bmiValueElement = document.getElementById('bmiValue');
            const bmiCategoryElement = document.getElementById('bmiCategory');
            const bmiInfoElement = document.getElementById('bmiInfo');
            
            bmiValueElement.textContent = roundedBMI;
            bmiCategoryElement.textContent = category;
            bmiCategoryElement.className = `bmi-category ${categoryClass}`;
            bmiInfoElement.textContent = advice;
            
            resultContainer.classList.add('show');
            
            // Smooth scroll to results
            setTimeout(() => {
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        // Add input validation
        document.getElementById('height').addEventListener('input', function(e) {
            if (e.target.value < 0) e.target.value = '';
        });

        document.getElementById('weight').addEventListener('input', function(e) {
            if (e.target.value < 0) e.target.value = '';
        });
    </script>
</body>
</html>
